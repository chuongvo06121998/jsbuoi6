<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 1: Tìm số nguyên dương nhỏ nhất</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số:</label>
                            <input id="txtNumber" type="text" />
                        </div>
                        <button id="btnKetQua1" class="btn btn-success">Tìm</button>
                    </div>
                    <div id="txtFooter1" class="alert alert-success card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </section>
    <hr />


    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>Bài tập 2: Tính tổng</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập x - cơ số:</label>
                            <input id="coSo" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="">Nhập n - số mũ:</label>
                            <input id="soMu" type="text" />
                        </div>
                        <button id="btnKetQua2" class=" btn btn-dark">Tổng</button>
                    </div>
                    <div id="txtFooter2" class="alert alert-danger card-footer text-muted "></div>
                </div>
            </div>
        </div>
    </section>
    <hr />

    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>bài tập 3: Tính Giai Thừa</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số n:</label>
                            <input id="nhapSoN" type="text" />
                        </div>
                        <button id="btnKetQua3" class=" btn btn-danger">Tính</button>
                    </div>
                    <div id="txtFooter3" class="alert alert-success card-footer text-muted "></div>
                </div>
            </div>
        </div>
    </section>
    <hr />

    <section class="container text-center">
        <div class="row">
            <div class="col-xl">
                <div class="card">
                    <div class="card-header">
                        <h3>bài tập 4: In thẻ div đỏ/xanh</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="">Nhập số thẻ cần tạo:</label>
                            <input id="soThe" type="text" />
                        </div>
                        <button id="btnKetQua4" class=" btn btn-danger">Tạo Div</button>
                    </div>
                    <div id="txtFooter4" class="alert alert-primary card-footer text-muted "></div>
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="./js.js"></script>
</body>

</html>
